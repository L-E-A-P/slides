# Video esempio senza autoplay

<div class="video-container">
  <iframe src="https://www.youtube.com/embed/ri8shXEGPew"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen>
  </iframe>
</div>

???

Il video parte automaticamente quando apri la slide.
Parametri usati:
- autoplay=1: avvio automatico
- mute=1: necessario per policy browser
- loop=1: ripetizione continua
- playlist=VIDEO_ID: necessario per loop

# Video esempio con autoplay

<div class="video-container">
  <iframe src="https://www.youtube.com/embed/ri8shXEGPew?autoplay=1"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen>
  </iframe>
</div>

???

Il video parte automaticamente quando apri la slide.
Parametri usati:
- autoplay=1: avvio automatico
- mute=1: necessario per policy browser
- loop=1: ripetizione continua
- playlist=VIDEO_ID: necessario per loop
